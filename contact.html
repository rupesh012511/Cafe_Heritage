<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Café Heritage</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Café Heritage</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="feedback.html">feedback</a></li>
                    <li><a href="calcutorindex.html">pay</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <section id="contact" class="contact" style="background-color: #f9f9f9; padding: 40px 20px; text-align: center; font-family: 'Poppins', sans-serif;">
        <div class="container" style="max-width: 600px; margin: 0 auto; background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <h2 style="font-size: 28px; margin-bottom: 20px; color: #333;">Contact Us</h2>
            <form action="SubmitFeed.html">
                <label for="name" style="display: block; font-size: 16px; margin-bottom: 8px; color: #555;">Name:</label>
                <input type="text" id="name" placeholder="Your Name" required style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; box-sizing: border-box;">
                
                <label for="email" style="display: block; font-size: 16px; margin-bottom: 8px; color: #555;">Email:</label>
                <input type="email" id="email" placeholder="Your Email" required style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; box-sizing: border-box;">
                
                <label for="message" style="display: block; font-size: 16px; margin-bottom: 8px; color: #555;">Message:</label>
                <textarea id="message" placeholder="Your Message" style="width: 100%; padding: 12px; height: 120px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; box-sizing: border-box;"></textarea>
                <button type="submit" class="btn" style="display: inline-block; background-color: #ff7f50; color: white; padding: 12px 20px; font-size: 16px; border: none; border-radius: 4px; cursor: pointer; text-transform: uppercase; transition: background-color 0.3s ease;">Submit</button>
            </form>
        </div>
    </section>
    

   
    <footer>
        <div class="container">
            <p>&copy; 2024 Café Heritage. All rights reserved.</p>
            <div class="social-links">
                <a href="https://www.instagram.com" class="social-link" target="_blank">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                <a href="https://www.facebook.com" class="social-link" target="_blank">
                    <i class="fab fa-facebook fa-2x"></i>
                </a>
                <a href="https://www.twitter.com" class="social-link" target="_blank">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
